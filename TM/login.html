<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ganesh Login & Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="bg-image"></div>
  <div class="auth-container">
    <div class="auth-box">
      <div class="tabs">
        <input type="radio" id="login-tab" name="tab" checked>
        <label for="login-tab">Login</label>
        <input type="radio" id="signup-tab" name="tab">
        <label for="signup-tab">Sign Up</label>
        <div class="tab-content login-content">
          <h2>LOGIN</h2>
          <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <a href="#" class="forgot">Forgot password?</a>
          </form>
        </div>
        <div class="tab-content signup-content">
          <h2>SIGN UP</h2>
          <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
